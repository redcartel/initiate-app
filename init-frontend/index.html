<!DOCTYPE html>
<html
  lang="en"
  focus-lock-scope="root"
  focus-lock-auto-focus="true"
  focus-lock-contain="true"
  focus-lock-restore-focus="true"
>
  <head>
    <title>Initiate!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Initiate!" />
    <meta name="author" content="Creation Games" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="only light" />
    <meta name="supported-color-schemes" content="light" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="Initiate! by Creation Games is an initiative tracker for the simultaneous initiative system of D20 Tactics."
    />
    <script>
      window.localStorage.setItem("log", "1");
      const _console = window.console;
      window.console = {
        ..._console,
        log: function (...args) {
          if (window.localStorage.getItem("log") !== "") {
            _;
          }
        },
        error: function (...args) {
          if (window.localStorage.getItem("log") !== "") {
            _console.error(...args);
          }
        },
        warn: function (...args) {
          if (window.localStorage.getItem("log") !== "") {
            _console.warn(...args);
          }
        },
      };

      window.log = function () {
        window.localStorage.setItem("log", "1");
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
